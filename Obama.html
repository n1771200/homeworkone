		<p class="firstline">
		蒹葭</p>
		<p>
			<br>蒹葭苍苍，白露为霜。<br />
			<br />
			所谓伊人，在水一方，溯洄从之，道阻且长。<br />
			<br />
			溯游从之，宛在水中央。<br />
			<br />
			蒹葭萋萋，白露未晞。<br />
			<br />
			所谓伊人，在水之湄。<br />
			<br />
			溯洄从之，道阻且跻。<br />
			<br />
			溯游从之，宛在水中坻。<br />
			<br />
			蒹葭采采，白露未已。<br />
			<br />
			所谓伊人，在水之涘。<br />
			<br />
			溯洄从之，道阻且右。<br />
			<br />
			溯游从之，宛在水中沚。<br />
			<br>
			<br />
			<br />
			
		</p>
